<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<header>
    <div class="header-bar">
        <a href="/index.html">
            <img class="header-logo" src="images/carona-legal-logo.svg" alt="Logo">
        </a>

        <button class="header-button header-right header-signup-button">Cadastrar</button>
        <form class="header-login" action="">
            <input type="submit" value="Login" class="header-button header-right header-login-button">
            <input class="header-input header-right" type="text" id="header-password" name="header-password">
            <label class="header-login-label header-right header-label-password" for="header-password">Senha:</label>
            <input class="header-input header-right" type="text" id="header-mail" name="header-mail">
            <label class="header-login-label header-right header-label-mail" for="header-mail">Email:</label>
        </form>
    </div>
</header>

<article>
    <div class="content">
        <img class="page-background" src="images/transportation.jpg" alt="Transportation">
        <p class="page-title">Cadastro</p>
        <div class="page-container">
            <form name="signup" action="" onsubmit="return validateSignup()" method="post">
                <label class="form-label" for="singup-uname">Nome:</label>
                <input class="form-input" type="text" id="singup-uname" name="singup-uname"><br>
                <label class="form-label" for="singup-mail">Email:</label>
                <input class="form-input" type="text" id="singup-mail" name="singup-mail"><br>
                <label class="form-label" for="singup-cpf">CPF:</label>
                <input class="form-input" type="text" id="singup-cpf" name="signup-cpf"><br>
                <label class="form-label" for="signup-telephone">Telefone</label>
                <input class="form-input" type="text" id="signup-telephone" name="signup-telephone"><br>
                <label class="form-label" for="signup-pass">Senha:</label>
                <input class="form-input" type="password" id="signup-pass" name="signup-pass"><br>
                <label class="form-label" for="signup-cpass">Confirme a senha:</label>
                <input class="form-input" type="password" id="signup-cpass" name="signup-cpass"><br>
                <input class="form-submit-button" type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</article>
