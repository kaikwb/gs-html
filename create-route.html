<header>
    <div class="header-bar">
        <a href="/index.html">
            <img class="header-logo" src="images/carona-legal-logo.svg" alt="Logo">
        </a>

        <button class="header-button header-right header-signup-button">Cadastrar</button>
        <form class="header-login" action="">
            <input type="submit" value="Login" class="header-button header-right header-login-button">

        <div class="page-container">
            <form action="">
                <label class="form-label" for="croute-start">Partida de:</label>
                <input class="form-input" type="text" id="croute-start" name=""><br>
                <label class="form-label" for="croute-end">Destino:</label>
                <input class="form-input" type="text" id="croute-end" name=""><br>
                <label class="form-label" for="croute-datetime">Horário de saída:</label>
                <input class="form-input" type="datetime-local" id="croute-datetime" name=""><br>
                <label class="form-label" for="croute-max-carpool">Máximo de vagas:</label>
                <input class="form-input" type="number" id="croute-max-carpool" name=""><br>
                <input class="form-submit-button" type="button" value="Enviar">
            </form>
        </div>
